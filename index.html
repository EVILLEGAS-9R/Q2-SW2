<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- B5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Animation SETUP -->
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<title>SW2</title>
</head>
<body>

	<div class="container b mt-3 mb-3">
	<h2><b>Robotics Club Registration Form</b></h2>

	<form>
		<div class="row email mb-3"> 
	       <label for="inputName" class="col-sm-2 col-form-label">Name</label>
	        <div class="col-sm-10">
	        	<input type="email" class="form-control"  id="inputEmail" placeholder="Name">
	        </div>
	    </div>

	    <div class="row email mb-3"> <!--div for email-->
	        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	        <div class="col-sm-10">
	        	<input type="email" class="form-control"  id="inputEmail" placeholder="Email">
	        </div>
	    </div>

	    <div class="row password mb-3" > <!--div for password-->
	        <label for="inputPassword" class="col-sm-2 col-form-label">Age</label>
	    <div class="col-sm-10">
	       	 <input type="Age" class="form-control"  id="inputAge" placeholder="Age">
	    </div>
	    </div>

	    <div class="row Number mb-3" > <!--div for password-->
	        <label for="inputNumber" class="col-sm-2 col-form-label">Number</label>
	    <div class="col-sm-10">
	       	 <input type="Number" class="form-control"  id="inputNumber" placeholder="Number">
	    </div>
	    </div>


	        		<div class="row Remember mb-3"> <!--div for checkbox-->
                <div class="offset-sm-2">
                <div class="form-check col-sm-10">
                <input class="form-check-input" type="checkbox" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Remember me</label>
            </div>
            </div>
         </div>
     </form>
     <br/>
     <ol>
     	<b><legend>Preffered Robotics Topics</legend></b>

     	<input type="checkbox" name="Programming" id="Program">
			<label for="Program">Programming</label>
			<br/>
			
			<input type="checkbox" name="Electronics" id="Electronic">
			<label for="Electronic">Electronics</label>
			<br/>

			<input type="checkbox" name="Mechanical Design" id="Design">
			<label for="Design">Mechanical Design</label>
			<br/>
	</ol>
	<br/>

	<ol>
		<fieldset>
			<b><legend>Robotics Experience Level</legend></b>
			<input type="Radio" name="Accuracy" id="Beginner">
			<label for="Beginner">Beginner</label>
			<input type="Radio" name="Accuracy" id="Intermediate">
			<label for="Intermediate">Intermediate</label>
			<input type="Radio" name="Accuracy" id="Advance">
			<label for="Advance">Advance</label>
		</fieldset>
	</ol>
	<br/>
	<Legend>Preferred Robotics Project</Legend>
	<div class="dropdown">
  <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
    LIST
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item">Yap</a></li>
    <li><a class="dropdown-item">Yapper</a></li>
    <li><a class="dropdown-item">Yapping</a></li>
  </ul>
</div>
<BR/>
<div>
<label for="comment">Statement of Interest</label>
<textarea class="form-control" rows="4" id="comment" name="text"></textarea>
</div>

		<br/>

	        		<div>
	        			<button type="submit" class="btn btn-primary">Submit</button>
	        		</div>
	        </div>
	        </div>
	    </div>
	</form>
</div>

</body>
</html>
